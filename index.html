                <label for="inputNameF" class="formLabel"
                  >Name <span class="text-danger">*</span></label

                  type="text"
                  class="form-control w-100 py-1 px-2"
                  id="inputNameF"
                  placeholder="First Name"
                />

              <div class="form-group w-50">
                <label for="inputNameL"></label>

                  class="form-control w-100 py-1 px-2"
                  id="inputNameL"

            <div class="form-group mb-2 col-lg-7">
              <label for="inputEmail" class="formLabel"
                >Email <span class="text-danger">*</span></label

                >Your Experience <span class="text-danger">*</span></label

              </div>
            </div>

                      <th class="tableSmText text-center">Unsatisfied</th>

                    </tr>
                  </thead>

                          class="form-check-input"

                          for="serviceRadio"

                        <input
                          class="form-check-input"
                          type="radio"
                          name="serviceCheck"
                          id="serviceRadio"
